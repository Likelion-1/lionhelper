services:
  - type: web
    name: korean-chatbot
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: PORT
        value: 8000
      - key: OLLAMA_BASE_URL
        value: http://ollama:11434

  - type: web
    name: ollama
    env: docker
    plan: starter
    dockerfilePath: ./Dockerfile.ollama
    envVars:
      - key: OLLAMA_MODEL
        value: openai/gpt-oss-20b

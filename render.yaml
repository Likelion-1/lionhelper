services:
  - type: web
    name: korean-chatbot
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: PORT
        value: 8000
      - key: OLLAMA_BASE_URL
        value: http://korean-chatbot-ollama:11434
      - key: OLLAMA_MODEL
        value: openai/gpt-oss-20b
      # 외부 Ollama 서비스가 필요한 경우 아래 주석 해제
      # - key: EXTERNAL_OLLAMA_URL
      #   value: https://your-ollama-service.com

  - type: web
    name: korean-chatbot-ollama
    env: docker
    plan: starter
    dockerfilePath: ./Dockerfile.ollama
    envVars:
      - key: OLLAMA_MODEL
        value: openai/gpt-oss-20b

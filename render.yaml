services:
  - type: web
    name: korean-chatbot
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: PORT
        value: 8000
      - key: OLLAMA_BASE_URL
        value: http://korean-chatbot-ollama:11434
      - key: OLLAMA_MODEL
        value: openai/gpt-oss-20b
      # PostgreSQL 데이터베이스 연결 (Render에서 자동 생성)
      - key: DATABASE_URL
        fromDatabase:
          name: chat-history-db
          property: connectionString
      # 슬랙 API 설정
      - key: SLACK_BOT_TOKEN
        sync: false  # 수동으로 설정 필요
      - key: SLACK_CHANNEL_ID
        value: C08M47TM2KH
      # Anthropic Claude API 설정
      - key: ANTHROPIC_API_KEY
        sync: false  # 수동으로 설정 필요
      - key: USE_CLAUDE
        value: true
      # Google OAuth 설정 (선택사항)
      - key: GOOGLE_CLIENT_ID
        sync: false  # 수동으로 설정 필요
      - key: GOOGLE_CLIENT_SECRET
        sync: false  # 수동으로 설정 필요
      - key: SECRET_KEY
        sync: false  # 수동으로 설정 필요

  - type: web
    name: korean-chatbot-ollama
    env: docker
    plan: starter
    dockerfilePath: ./Dockerfile.ollama
    envVars:
      - key: OLLAMA_MODEL
        value: openai/gpt-oss-20b

  - type: pserv
    name: chat-history-db
    env: postgresql
    plan: starter
    databaseName: chat_history
    databaseUser: chat_user

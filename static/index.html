        // ë©”ì‹œì§€ ì „ì†¡ (ê²€ìƒ‰ ëª¨ë“œì™€ ì±„íŒ… ëª¨ë“œ êµ¬ë¶„)
        async function sendMessage(retryCount = 0) {
            if (isProcessing) return;
            
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            // ê²€ìƒ‰ ëª¨ë“œì¸ ê²½ìš° ê²€ìƒ‰ ìˆ˜í–‰
            if (currentMode === 'search') {
                input.value = '';
                await performSearch(message);
                return;
            }
            
            // ì±„íŒ… ëª¨ë“œì¸ ê²½ìš° ê¸°ì¡´ ë¡œì§ ì‹¤í–‰
            
            isProcessing = true;
            updateUI();
            hideEmptyState();
            
            // ì‚¬ìš©ì ë©”ì‹œì§€ í‘œì‹œ (ì²˜ìŒ ì‹œë„ì¼ ë•Œë§Œ)
            if (retryCount === 0) {
                addMessageToDOM(message, 'user');
                input.value = '';
            }
            
            // ë¡œë”© í‘œì‹œ
            document.getElementById('loading').style.display = 'block';
            
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        prompt: message,
                        session_id: currentSessionId,
                        max_new_tokens: 512,
                        temperature: 0.6,
                        top_p: 0.9
                    })
                });
                
                // ì‘ë‹µ ìƒíƒœ ë¨¼ì € í™•ì¸
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                // Content-Type í™•ì¸
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    const text = await response.text();
                    throw new Error(`ì„œë²„ê°€ JSONì´ ì•„ë‹Œ ì‘ë‹µì„ ë°˜í™˜í–ˆìŠµë‹ˆë‹¤: ${text.substring(0, 100)}...`);
                }
                
                // JSON íŒŒì‹±
                let data;
                try {
                    data = await response.json();
                } catch (jsonError) {
                    const text = await response.text();
                    throw new Error(`JSON íŒŒì‹± ì‹¤íŒ¨: ${text.substring(0, 100)}...`);
                }
                
                // ì‘ë‹µ ë°ì´í„° ê²€ì¦
                if (!data || typeof data !== 'object') {
                    throw new Error('ìœ íš¨í•˜ì§€ ì•Šì€ ì‘ë‹µ ë°ì´í„°');
                }
                
                if (data.response) {
                    addMessageToDOM(data.response, 'bot');
                    
                    // ìƒˆ ì„¸ì…˜ì´ ìƒì„±ëœ ê²½ìš°
                    if (!currentSessionId || currentSessionId !== data.session_id) {
                        currentSessionId = data.session_id;
                        loadChatHistory(); // íˆìŠ¤í† ë¦¬ ìƒˆë¡œê³ ì¹¨
                    }
                } else {
                    addMessageToDOM('ì„œë²„ì—ì„œ ë¹ˆ ì‘ë‹µì„ ë°›ì•˜ìŠµë‹ˆë‹¤.', 'error');
                }
                
            } catch (error) {
                console.error(`ì±„íŒ… ì˜¤ë¥˜ (ì‹œë„ ${retryCount + 1}):`, error);
                
                // ìµœëŒ€ 2ë²ˆê¹Œì§€ ì¬ì‹œë„
                if (retryCount < 2 && (error.message.includes('Failed to fetch') || error.message.includes('JSON'))) {
                    console.log(`${retryCount + 1}ì´ˆ í›„ ì¬ì‹œë„...`);
                    setTimeout(() => {
                        sendMessage(retryCount + 1);
                    }, (retryCount + 1) * 1000);
                    return;
                }
                
                // ì¬ì‹œë„ ì‹¤íŒ¨ ë˜ëŠ” ë‹¤ë¥¸ ì˜¤ë¥˜
                if (error.message.includes('Failed to fetch')) {
                    addMessageToDOM('ì„œë²„ì— ì—°ê²°í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤. ì ì‹œ í›„ ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.', 'error');
                } else if (error.message.includes('JSON')) {
                    addMessageToDOM('ì„œë²„ ì‘ë‹µì— ë¬¸ì œê°€ ìˆìŠµë‹ˆë‹¤. ì ì‹œ í›„ ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.', 'error');
                } else {
                    addMessageToDOM(`ì˜¤ë¥˜: ${error.message}`, 'error');
                }
            } finally {
                document.getElementById('loading').style.display = 'none';
                isProcessing = false;
                updateUI();
            }
        }

        // ë‚ ì§œ í¬ë§·íŒ…
        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMins / 60);
            const diffDays = Math.floor(diffHours / 24);
            
            if (diffMins < 1) return 'ë°©ê¸ˆ ì „';
            if (diffMins < 60) return `${diffMins}ë¶„ ì „`;
            if (diffHours < 24) return `${diffHours}ì‹œê°„ ì „`;
            if (diffDays < 7) return `${diffDays}ì¼ ì „`;
            
            return date.toLocaleDateString('ko-KR', {
                month: 'short',
                day: 'numeric'
            });
        }

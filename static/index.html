                    <div class="suggestion-btn" onclick="sendSuggestion('ì¤Œ ë°°ê²½í™”ë©´ ì–´ë–»ê²Œ ì„¤ì •í•˜ë‚˜ìš”?')">ì¤Œ ì„¤ì •</div>

    <script>
        let isProcessing = false;
        let currentSessionId = null;
        let sessions = [];
        
        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸°í™”
        window.onload = function() {
            loadChatHistory();
            document.getElementById('messageInput').focus();
        };
        
        // ëŒ€í™” ê¸°ë¡ ë¡œë“œ
        async function loadChatHistory() {
            try {
                const response = await fetch('/sessions');
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    throw new Error('ì„œë²„ì—ì„œ JSONì´ ì•„ë‹Œ ì‘ë‹µì„ ë°›ì•˜ìŠµë‹ˆë‹¤.');
                }
                
                sessions = await response.json();
                renderChatHistory();
                
                // ê°€ì¥ ìµœê·¼ ì„¸ì…˜ì„ ìë™ìœ¼ë¡œ ë¡œë“œ
                if (sessions.length > 0) {
                    loadSession(sessions[0].id);
                }
            } catch (error) {
                console.error('ëŒ€í™” ê¸°ë¡ ë¡œë“œ ì‹¤íŒ¨:', error);
                // ëŒ€í™” ê¸°ë¡ ë¡œë“œ ì‹¤íŒ¨ì‹œì—ë„ ì•±ì´ ì‘ë™í•˜ë„ë¡ ë¹ˆ ë°°ì—´ë¡œ ì„¤ì •
                sessions = [];
                renderChatHistory();
            }
        }
        
        // ëŒ€í™” ê¸°ë¡ ë Œë”ë§
        function renderChatHistory() {
            const historyDiv = document.getElementById('chatHistory');
            if (sessions.length === 0) {
                historyDiv.innerHTML = '<div style="padding: 20px; text-align: center; color: #666;">ì•„ì§ ëŒ€í™” ê¸°ë¡ì´ ì—†ìŠµë‹ˆë‹¤.</div>';
                return;
            }
            
            historyDiv.innerHTML = sessions.map(session => `
                <div class="chat-item ${session.id === currentSessionId ? 'active' : ''}" 
                     onclick="loadSession('${session.id}')">
                    <div class="chat-title">${session.title}</div>
                    <div class="chat-date">${formatDate(session.updated_at)}</div>
                    <div class="chat-actions">
                        <button class="action-btn" onclick="event.stopPropagation(); renameSession('${session.id}')" title="ì´ë¦„ ë³€ê²½">âœï¸</button>
                        <button class="action-btn" onclick="event.stopPropagation(); deleteSession('${session.id}')" title="ì‚­ì œ">ğŸ—‘ï¸</button>
                    </div>
                </div>
            `).join('');
        }
        
        // ì„¸ì…˜ ë¡œë“œ
        async function loadSession(sessionId) {
            currentSessionId = sessionId;
            renderChatHistory(); // í™œì„± ì„¸ì…˜ í‘œì‹œ ì—…ë°ì´íŠ¸
            
            try {
                const response = await fetch(`/sessions/${sessionId}/messages`);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    throw new Error('ì„œë²„ì—ì„œ JSONì´ ì•„ë‹Œ ì‘ë‹µì„ ë°›ì•˜ìŠµë‹ˆë‹¤.');
                }
                
                const messages = await response.json();
                renderMessages(messages);
                hideEmptyState();
            } catch (error) {
                console.error('ë©”ì‹œì§€ ë¡œë“œ ì‹¤íŒ¨:', error);
                // ë©”ì‹œì§€ ë¡œë“œ ì‹¤íŒ¨ì‹œ ë¹ˆ ìƒíƒœ í‘œì‹œ
                clearMessages();
                showEmptyState();
            }
        }
        
        // ë©”ì‹œì§€ ë Œë”ë§
        function renderMessages(messages) {
            const messagesDiv = document.getElementById('chatMessages');
            messagesDiv.innerHTML = '';
            
            messages.forEach(message => {
                addMessageToDOM(message.content, message.role === 'user' ? 'user' : 'bot');
            });
            
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        // ìƒˆë¡œìš´ ëŒ€í™” ìƒì„±
        async function createNewChat() {
            try {
                const response = await fetch('/sessions', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title: 'ìƒˆë¡œìš´ ëŒ€í™”' })
                });
                
                if (response.ok) {
                    const newSession = await response.json();
                    sessions.unshift(newSession);
                    currentSessionId = newSession.id;
                    renderChatHistory();
                    clearMessages();
                    showEmptyState();
                }
            } catch (error) {
                console.error('ìƒˆ ëŒ€í™” ìƒì„± ì‹¤íŒ¨:', error);
            }
        }
        
        // ì„¸ì…˜ ì‚­ì œ
        async function deleteSession(sessionId) {
            if (!confirm('ì´ ëŒ€í™”ë¥¼ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) return;
            
            try {
                const response = await fetch(`/sessions/${sessionId}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    sessions = sessions.filter(s => s.id !== sessionId);
                    if (currentSessionId === sessionId) {
                        currentSessionId = null;
                        clearMessages();
                        showEmptyState();
                    }
                    renderChatHistory();
                }
            } catch (error) {
                console.error('ì„¸ì…˜ ì‚­ì œ ì‹¤íŒ¨:', error);
            }
        }
        
        // ì„¸ì…˜ ì´ë¦„ ë³€ê²½
        async function renameSession(sessionId) {
            const session = sessions.find(s => s.id === sessionId);
            const newTitle = prompt('ìƒˆë¡œìš´ ì œëª©ì„ ì…ë ¥í•˜ì„¸ìš”:', session.title);
            if (!newTitle || newTitle === session.title) return;
            
            try {
                const response = await fetch(`/sessions/${sessionId}/title`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title: newTitle })
                });
                
                if (response.ok) {
                    session.title = newTitle;
                    renderChatHistory();
                }
            } catch (error) {
                console.error('ì œëª© ë³€ê²½ ì‹¤íŒ¨:', error);
            }
        }
        
        // ë©”ì‹œì§€ ì „ì†¡
        async function sendMessage(retryCount = 0) {
            if (isProcessing) return;
            
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            isProcessing = true;
            updateUI();
            hideEmptyState();
            
            // ì‚¬ìš©ì ë©”ì‹œì§€ í‘œì‹œ (ì²˜ìŒ ì‹œë„ì¼ ë•Œë§Œ)
            if (retryCount === 0) {
                addMessageToDOM(message, 'user');
                input.value = '';
            }
            
            // ë¡œë”© í‘œì‹œ
            document.getElementById('loading').style.display = 'block';
            
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        prompt: message,
                        session_id: currentSessionId,
                        max_new_tokens: 512,
                        temperature: 0.6,
                        top_p: 0.9
                    })
                });
                
                // ì‘ë‹µ ìƒíƒœ ë¨¼ì € í™•ì¸
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                // Content-Type í™•ì¸
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    const text = await response.text();
                    throw new Error(`ì„œë²„ê°€ JSONì´ ì•„ë‹Œ ì‘ë‹µì„ ë°˜í™˜í–ˆìŠµë‹ˆë‹¤: ${text.substring(0, 100)}...`);
                }
                
                // JSON íŒŒì‹±
                let data;
                try {
                    data = await response.json();
                } catch (jsonError) {
                    const text = await response.text();
                    throw new Error(`JSON íŒŒì‹± ì‹¤íŒ¨: ${text.substring(0, 100)}...`);
                }
                
                // ì‘ë‹µ ë°ì´í„° ê²€ì¦
                if (!data || typeof data !== 'object') {
                    throw new Error('ìœ íš¨í•˜ì§€ ì•Šì€ ì‘ë‹µ ë°ì´í„°');
                }
                
                if (data.response) {
                    addMessageToDOM(data.response, 'bot');
                    
                    // ìƒˆ ì„¸ì…˜ì´ ìƒì„±ëœ ê²½ìš°
                    if (!currentSessionId || currentSessionId !== data.session_id) {
                        currentSessionId = data.session_id;
                        loadChatHistory(); // íˆìŠ¤í† ë¦¬ ìƒˆë¡œê³ ì¹¨
                    }
                } else {
                    addMessageToDOM('ì„œë²„ì—ì„œ ë¹ˆ ì‘ë‹µì„ ë°›ì•˜ìŠµë‹ˆë‹¤.', 'error');
                }
                
            } catch (error) {
                console.error(`ì±„íŒ… ì˜¤ë¥˜ (ì‹œë„ ${retryCount + 1}):`, error);
                
                // ìµœëŒ€ 2ë²ˆê¹Œì§€ ì¬ì‹œë„
                if (retryCount < 2 && (error.message.includes('Failed to fetch') || error.message.includes('JSON'))) {
                    console.log(`${retryCount + 1}ì´ˆ í›„ ì¬ì‹œë„...`);
                    setTimeout(() => {
                        sendMessage(retryCount + 1);
                    }, (retryCount + 1) * 1000);
                    return;
                }
                
                // ì¬ì‹œë„ ì‹¤íŒ¨ ë˜ëŠ” ë‹¤ë¥¸ ì˜¤ë¥˜
                if (error.message.includes('Failed to fetch')) {
                    addMessageToDOM('ì„œë²„ì— ì—°ê²°í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤. ì ì‹œ í›„ ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.', 'error');
                } else if (error.message.includes('JSON')) {
                    addMessageToDOM('ì„œë²„ ì‘ë‹µì— ë¬¸ì œê°€ ìˆìŠµë‹ˆë‹¤. ì ì‹œ í›„ ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.', 'error');
                } else {
                    addMessageToDOM(`ì˜¤ë¥˜: ${error.message}`, 'error');
                }
            } finally {
                document.getElementById('loading').style.display = 'none';
                isProcessing = false;
                updateUI();
            }
        }
        
        // ì¶”ì²œ ì§ˆë¬¸ ì „ì†¡
        function sendSuggestion(text) {
            document.getElementById('messageInput').value = text;
            sendMessage();
        }

        function addMessageToDOM(text, type) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}-message`;
            messageDiv.textContent = text;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;

        function clearMessages() {

        }
        
        // ë¹ˆ ìƒíƒœ í‘œì‹œ/ìˆ¨ê¸°ê¸°
        function showEmptyState() {
            document.getElementById('chatMessages').innerHTML = `
                <div id="emptyState" class="empty-state">
                    <h2>ì•ˆë…•í•˜ì„¸ìš”! ğŸ‘‹</h2>
